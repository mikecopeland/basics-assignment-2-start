<form class="form-inline">
  <div class="form-group">
  <input
    type="text"
    class="form-control"
    name="username"
    [(ngModel)]="username">
  <button
    class="btn btn-primary"
    [disabled]="!username.length"
    (click)="resetUsername()">Reset username</button>
  </div>
</form>
<p>{{ username }}</p>
